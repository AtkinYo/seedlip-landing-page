<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seedlip</title>

    <link rel="stylesheet" href="/css/style.css">

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <header>
        <nav>
            <div class="nav-menu-btn">
                <i class="fas fa-bars hamburger-menu-btn" onclick="mobileMenu()"></i>

                <ul class="nav-left">
                    <li class="nav_link"><a href="#">Shop All</a></li>
                    <li class="nav_link"><a href="#">Cocktails</a></li>
                    <li class="nav_link"><a href="#">Our Story</a></li>
                </ul>
            </div>

            <div class="nav-logo">
                <img src="/images/header-logo.svg">
            </div>

            <div class="cart-btn">

                    <li class="nav_link"><a href="#">Journals</a></li>
                    <li class="nav_link"><a href="#">Stocklists</a></li>
                </ul>

            </div>

            <div class="mobile-navbar">
                <ul class="mobile-nav">
                    <li class="mobile-nav-links"><a href="#">Shop All</a></li>
                    <li class="mobile-nav-links"><a href="#">Cocktails</a></li>
                    <li class="mobile-nav-links"><a href="#">Our Story</a></li>
                    <li class="mobile-nav-links"><a href="#">Journal</a></li>
                    <li class="mobile-nav-links"><a href="#">Stocklists</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="section-a">
        <div class="hero-container">

            <div class="hero-text">
                <div class="hero-logo">
                    <img src="/images/header-logo.svg">
                </div>

                <div class="hero-title">
                    <p class="hero-title-title">It All Begins W/ the</p>
                    <p class="hero-title-subtitle">Original Distilled Non-Alchoholic Spirits</p>
                </div>
            </div>
            <div class="overlay"></div>
        </div>
    </section>

<script src="/js/script.js"></script>
</body>


</html>
